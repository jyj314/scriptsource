<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        background-color: lightblue;
      }
      .box {
        width: 100px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">메뉴1</div>
      <div class="box">메뉴2</div>
      <div class="box">메뉴3</div>
      <div class="box">메뉴4</div>
    </div>
    <div id="content"></div>
    <script src="../jquery/jquery-3.6.0.min.js"></script>
    <script>
      let lastdiv = document;

      $(".container div:last-child").click(function () {
        $.getJSON({
          url: "./data/data2.json",
          success: function (data) {
            let resText = "<ul>";
            $(data).each(function (idx, item) {
              resText += "<li>" + item.version + "</li>";
              resText += "<li>" + item.codename + "</li>";
            });

            resText += "</ul>";
            $("#content").html(resText);
          },
        });
      });

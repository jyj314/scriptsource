<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <script src="../jquery/jquery-3.6.0.min.js"></script>
    <script>
      $.getJSON({
        url: "./data/data1.json",
        success: function (data) {
          console.log(data);
          let output = "<ul>";
          output += "<li>version : " + data.version + "</li>";
          output += "<li>codename : " + data.codename + "</li></ul>";

          $("div").html(output);
        },
      });
    </script>
  </body>
</html>

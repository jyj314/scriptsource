<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JAvascript jQuery Ajax</h1>
    <div>
      <h4>정규 표현식과 일치하는 문자열 리턴</h4>
      <p id="exec"></p>
    </div>
    <div>
      <h4>정규 표현식과 일치하는 문자열이 있으면 true 아니면 false 리턴</h4>
      <p id="test"></p>
    </div>
    <div>
      <h4>정규 표현식과 일치하는 문자열 리턴</h4>
      <p id="match"></p>
    </div>
    <div>
      <h4>정규 표현식과 일치하는 문자열의 위치 리턴</h4>
      <p id="search"></p>
    </div>

    <script>
      //정규표현식
      //exec() :
      //test() :
      //match() :
      //search() :
      //replace() :
      //split() :

      //원본 문자열
      const h1 = document.querySelector("h1").innerHTML;
      //정규식 => new RegExp() 사용, /정규식/
      const regex = new RegExp("Ajax");

      //exec() 메소드 결과
      //일치하는 경우 일치하는 문자열 리턴, 없으면 아무것도 리터 안됨
      document.querySelector("#exec").innerHTML = regex.exec(h1);
      //test()
      document.querySelector("#test").innerHTML = regex.test(h1);
      //match()
      document.querySelector("#match").innerHTML = h1.match(regex);
      //search()
      document.querySelector("#search").innerHTML = h1.search(regex);
    </script>
  </body>
</html>
